{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% get_current_language as language_code %}


<html lang="{{ language_code }}">
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Everydaytalk Inerterative service manager site.">
    <meta name="author" content="Yehor Smoliakov">

    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>에브리데이톡 서비스 매니저 로그인</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>

    <style>
    h1 {
        font-family: 'Archivo Black';
        text-align: center;
        margin-bottom: 60px;
        color: #0C3FC9;
        font-size: 60px;
    }
    .center {
      margin: auto;
      margin-top: 90px;
      width: 50%;
      padding: 10px;
      min-width: 300px;
      max-width: 600px;
    }
    .login-btn {
        width: 100%;
        height: 60px;
        background-color: #0C3FC9;
        border: none;

    }
    </style>

</head>

<body>

<div class="container-fluid mt-3">

    <div class="center">
        <h1>Everyday TALK</h1>
        <form method="post">

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary login-btn">로그인</button>
        </form>
    </div>


</div>

</body>
</html>
